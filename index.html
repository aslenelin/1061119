<font size="12"><b>北海道札幌　國營瀧野鈴蘭丘陵公園</b></font><br>
<font face="標楷體"><i>「國營瀧野鈴蘭丘陵公園」</i></bont></font> <br>
距離<sup>札幌市區</sup>約半小時的路程，公園占地廣闊更擁有豐富的生態景觀，<br>
從<font color="red"><u>10月中起到10月23日</u></font>左右，是欣賞紅色掃帚草的最佳時刻，<br>
只要從園區的中央入口進入立刻就能欣賞，<br>
一顆顆圓滾滾的紅色掃帚草在陽光下紅得發亮，<br>
沿著公園中的自然步道行走，還能欣賞美麗的風夜景觀，<br>
成為北海道另一道美麗的<sub>秋天風景</sub>。
